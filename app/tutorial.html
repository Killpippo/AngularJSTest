<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="tutorial/mainApp.js"></script>
    <script src="tutorial/studentController.js"></script>

    <script src="tutorial/shapeController.js"></script>

    <script src="tutorial/calcController.js"></script>

    <style>
        table, th, td {
            border: 1px solid gray;
            border-collapse: collapse;
            padding: 5px;
        }

        table tr:nth-child(odd) {
            background-color: #f2f2f2;
        }

        table tr:nth-child(even) {
            background-color: #ffffff;
        }
    </style>
</head>

<body>

<div ng-app="mainApp">
    <p><a href="#addStudent">Add Student</a></p>
    <p><a href="#viewStudents">View Student</a></p>

    <div ng-view></div>

    <script type="text/ng-template" id="addStudent.html">
        <h2>Add Student</h2>
        {{message}}
    </script>

    <script type="text/ng-template" id="viewStudents.html">
        <h2>View Students</h2>
        {{message}}
    </script>

    <div ng-controller="shapeController">
        <p>{{message}}<br>{{type}}</p>

        <div ng-controller="squareController">
            <p>{{message}}<br>{{type}}</p>
        </div>

        <div ng-controller="circleController">
            <p>{{message}}<br>{{type}}</p>
        </div>
    </div>

    <div ng-controller="CalcController">
        <p>Enter a number: <input type="number" ng-model="number"></p>
        <button ng-click="square()">X<sup>2</sup></button>
        <p>Result: {{result}}</p>
    </div>

</div>
